<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Frutalia | Pedido de Jugos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fefefe;
      margin: 0;
      padding: 20px;
    }
    h1, h2 {
      text-align: center;
      color: #28a745;
    }
    form {
      max-width: 500px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin: 12px 0 4px;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      background: #28a745;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
    }
    button:hover {
      background: #218838;
    }
    #mensaje {
      text-align: center;
      margin-top: 20px;
      font-weight: bold;
      color: green;
    }
    #pedidos {
      max-width: 700px;
      margin: 40px auto;
    }
    .pedido {
      background: #e8f5e9;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 10px;
      border: 1px solid #c8e6c9;
    }
    @media (max-width: 600px) {
      form, #pedidos {
        width: 95%;
      }
    }
  </style>
</head>
<body>

  <h1>üßÉ Frutalia üçä</h1>
  <h2>Haz tu pedido y rec√≥gelo en 10 minutos</h2>

  <form id="pedidoForm">
    <label for="nombre">Nombre del cliente</label>
    <input type="text" id="nombre" name="nombre" required />

    <label for="telefono">Tel√©fono</label>
    <input type="tel" id="telefono" name="telefono" required />

    <label for="sabor">Sabor del jugo</label>
    <select id="sabor" name="sabor" required>
      <option value="">Selecciona un sabor</option>
      <option value="naranja">Naranja</option>
      <option value="mango">Mango</option>
      <option value="fresa">Fresa</option>
      <option value="pi√±a">Pi√±a</option>
    </select>

    <label for="tamano">Tama√±o</label>
    <select id="tamano" name="tamano" required>
      <option value="">Selecciona un tama√±o</option>
      <option value="chico">Chico</option>
      <option value="mediano">Mediano</option>
      <option value="grande">Grande</option>
    </select>

    <label for="comentarios">Comentarios adicionales</label>
    <textarea id="comentarios" name="comentarios" rows="3"></textarea>

    <button type="submit">Enviar Pedido</button>
  </form>

  <div id="mensaje"></div>

  <div id="pedidos">
    <h2>üìã Pedidos Registrados</h2>
    <div id="listaPedidos"></div>
  </div>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbzaGUnVtqnvmEAJpvQ4CWT8FbCVLSlvn3dGVpebrJ5p7kOZWRhxqUywisqmZ1-w8bO0Ng/exec";

    const form = document.getElementById("pedidoForm");
    const mensaje = document.getElementById("mensaje");
    const listaPedidos = document.getElementById("listaPedidos");

    form.addEventListener("submit", function(e) {
      e.preventDefault();

      const datos = {
        nombre: form.nombre.value,
        telefono: form.telefono.value,
        sabor: form.sabor.value,
        tamano: form.tamano.value,
        comentarios: form.comentarios.value
      };

      fetch(API_URL, {
        method: "POST",
        body: JSON.stringify(datos),
        headers: {
          "Content-Type": "application/json"
        }
      })
      .then(res => res.json())
      .then(res => {
        if (res.status === "success") {
          mensaje.textContent = "Tu pedido ha sido enviado con √©xito, pasa a recogerlo en 10 minutos. ¬°Frutalia agradece tu preferencia!";
          form.reset();
          obtenerPedidos();
        } else {
          mensaje.textContent = "Error al enviar el pedido. Int√©ntalo nuevamente.";
        }
      })
      .catch(err => {
        console.error(err);
        mensaje.textContent = "Ocurri√≥ un error al conectar con el servidor.";
      });
    });

    function obtenerPedidos() {
      fetch(API_URL)
        .then(res => res.json())
        .then(data => {
          listaPedidos.innerHTML = "";
          data.reverse().forEach(pedido => {
            const div = document.createElement("div");
            div.className = "pedido";
            div.innerHTML = `
              <strong>${pedido['Nombre del cliente']}</strong> pidi√≥ un jugo de <em>${pedido['Sabor del jugo']}</em> tama√±o <em>${pedido['Tama√±o']}</em><br/>
              üìû ${pedido['Tel√©fono']}<br/>
              Comentarios: ${pedido['Comentarios adicionales'] || "Ninguno"}<br/>
              üïí ${new Date(pedido.Fecha).toLocaleString()}
            `;
            listaPedidos.appendChild(div);
          });
        })
        .catch(err => {
          console.error("Error al obtener pedidos:", err);
          listaPedidos.innerHTML = "<p>No se pudieron cargar los pedidos.</p>";
        });
    }

    obtenerPedidos(); // cargar al iniciar
  </script>
</body>
</html>
