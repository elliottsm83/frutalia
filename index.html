<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frutalia | Pedidos de Jugos</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f0fff4;
      margin: 0;
      padding: 20px;
    }
    h1, h2 {
      text-align: center;
      color: #28a745;
    }
    form {
      max-width: 500px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 15px;
    }
    button {
      background: #28a745;
      color: white;
      border: none;
      padding: 12px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background: #218838;
    }
    #mensaje {
      text-align: center;
      margin-top: 20px;
      color: green;
      font-weight: bold;
    }
    .pedido {
      background: #e6ffe9;
      border-left: 5px solid #28a745;
      margin: 10px auto;
      padding: 10px;
      max-width: 600px;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <h1>üçπ Frutalia</h1>
  <h2>Pide tu jugo y rec√≥gelo en 10 minutos</h2>

  <form id="pedidoForm">
    <label for="nombre">Nombre del cliente</label>
    <input type="text" id="nombre" required>

    <label for="telefono">Tel√©fono</label>
    <input type="tel" id="telefono" required>

    <label for="sabor">Sabor del jugo</label>
    <select id="sabor" required>
      <option value="">Selecciona</option>
      <option value="Naranja">Naranja</option>
      <option value="Mango">Mango</option>
      <option value="Fresa">Fresa</option>
      <option value="Pi√±a">Pi√±a</option>
      <option value="Mel√≥n">Mel√≥n</option>
      <option value="Kiwi">Kiwi</option>
      <option value="Lim√≥n con ch√≠a">Lim√≥n con ch√≠a</option>
         <option value="Lim√≥n con ch√≠a">Jugo Verde</option>
    </select>

    <label for="tamano">Tama√±o</label>
    <select id="tamano" required>
      <option value="">Selecciona</option>
      <option value="Chico">Chico</option>
      <option value="Mediano">Mediano</option>
      <option value="Grande">Grande</option>
    </select>

    <label for="comentarios">Comentarios adicionales</label>
    <textarea id="comentarios" rows="3"></textarea>

    <button type="submit">Enviar Pedido</button>
  </form>

  <div id="mensaje"></div>
  <div id="listaPedidos"></div>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbxni0lzFDSvIifM47OEC5LVwsAHyvBNQIHsMo8RO39SEAgApcFSYuMoB7CIz_L9GeEZZA/exec"; // REEMPLAZA esto por el tuyo

    document.getElementById("pedidoForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const datos = {
        nombre: document.getElementById("nombre").value,
        telefono: document.getElementById("telefono").value,
        sabor: document.getElementById("sabor").value,
        tamano: document.getElementById("tamano").value,
        comentarios: document.getElementById("comentarios").value
      };

      fetch(API_URL, {
        method: "POST",
        body: JSON.stringify(datos),
        headers: {
          "Content-Type": "application/json"
        }
      })
      .then(r => r.json())
      .then(res => {
        if (res.status === "success") {
          document.getElementById("mensaje").innerText = "‚úÖ Pedido enviado. Pasa a recogerlo en 10 minutos.";
          document.getElementById("pedidoForm").reset();
          cargarPedidos();
        } else {
          document.getElementById("mensaje").innerText = "‚ö†Ô∏è Error: " + (res.message || "Intenta de nuevo.");
        }
      })
      .catch(err => {
        console.error(err);
        document.getElementById("mensaje").innerText = "‚ùå Error al conectar con el servidor.";
      });
    });

    function cargarPedidos() {
      fetch(API_URL)
        .then(r => r.json())
        .then(pedidos => {
          const contenedor = document.getElementById("listaPedidos");
          contenedor.innerHTML = "";
          pedidos.reverse().forEach(p => {
            const div = document.createElement("div");
            div.className = "pedido";
            div.innerHTML = `
              <strong>${p["Nombre del cliente"]}</strong> pidi√≥ <em>${p["Sabor del jugo"]}</em> (${p["Tama√±o"]})<br>
              Tel: ${p["Tel√©fono"]} <br>
              Comentarios: ${p["Comentarios adicionales"] || "Ninguno"}<br>
              Fecha: ${new Date(p["Fecha"]).toLocaleString()}
            `;
            contenedor.appendChild(div);
          });
        })
        .catch(err => {
          console.error(err);
          document.getElementById("listaPedidos").innerHTML = "<p>Error al cargar los pedidos.</p>";
        });
    }

    cargarPedidos();
  </script>
</body>
</html>
